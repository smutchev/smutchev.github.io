<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337</title>

    <style>
        :root {
            --primary-color: #75a00d;
            --link-color: #96c83c;
            --background-secondary: #272726;
            --app-color: #151514;
            --outline-lightcolor: #303030;
            --text-color: #cbcbcb;
            --text-darker: #b0b0b0;
            --mention-color: #1f1f1f;
            --font: 'Verdana', Helvetica, Arial, sans-serif;
            --title-gradient: linear-gradient(to right, #37b1da, #c948cd, #cce335, #37b1da);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
            font-size: 15px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--app-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            text-align: left;
            padding: 20px 30px;
            background-color: var(--background-secondary);
            max-width: 450px;
            width: 100%;
            box-shadow:
                0 0 0 1px #3c3c3c,
                0 0 0 4px #282828,
                0 0 0 5px #3c3c3c,
                0 0 0 6px var(--background-secondary);
            border-radius: 0;
        }

        .header-line {
            height: 2px;
            background: var(--title-gradient);
            background-size: 400% 100%;
            margin: -20px -30px 25px -30px;
            animation: rgbTop 3s infinite linear;
        }

        @keyframes rgbTop {
            0% { background-position: 1920px; }
            100% { background-position: 0px; }
        }

        .whoami-block {
            display: flex;
            align-items: baseline;
            margin-bottom: 20px;
        }

        .whoami-output {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .uid {
            color: var(--text-darker);
            font-size: 0.8em;
            font-weight: normal;
        }

        .subtitle {
            color: var(--text-darker);
            margin-top: 5px;
            margin-bottom: 25px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .prompt {
            color: var(--text-color);
            margin: 15px 0 0 0;
            line-height: 1.2;
            font-size: 0.9em;
        }
        .prompt .cursor {
            color: var(--primary-color);
        }

        .divider {
            height: 1px;
            background-color: var(--outline-lightcolor);
            margin: 20px 0;
        }

        .terminal-info {
            margin-bottom: 5px;
            line-height: 1.4;
            display: flex;
            align-items: center;
        }

        .terminal-info .label {
            color: var(--text-darker);
            margin-right: 15px;
            min-width: 80px;
            font-size: 0.9em;
            text-transform: none;
            font-weight: normal;
        }

        .terminal-info a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s, text-shadow 0.2s;
            font-weight: normal;
            font-size: 0.9em;
            text-shadow: none;
        }

        .terminal-info a:hover {
            color: var(--link-color);
            text-shadow: 0 0 2px rgba(150, 200, 60, 0.5);
        }

        .terminal-info .non-clickable {
            color: var(--text-color);
            font-weight: normal;
            font-size: 0.9em;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .blinking-cursor {
            font-weight: bold;
            color: var(--primary-color);
            animation: blink 1s step-end infinite;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header-line"></div>

        <p class="prompt">user@host:~<span class="cursor">$</span> whoami</p>

        <div class="whoami-block">
            <p class="whoami-output">smutchev</p>
            <span class="uid">[UID: 1337]</span>
        </div>

        <p class="prompt" style="margin-top: 15px;">user@host:~<span class="cursor">$</span> cat bio.txt</p>

        <p class="subtitle">I hope I get hit by a truck</p>
        <p class="prompt" style="margin-top: 0;">user@host:~<span class="cursor">$</span> cat contacts.txt</p>

        <div class="terminal-info">
            <span class="label">telegram:</span>
            <a href="https://t.me/additionalusername" target="_blank">@additionalusername</a>
        </div>

        <div class="terminal-info">
            <span class="label">discord:</span>
            <span class="non-clickable">qk76</span>
        </div>

        <div class="terminal-info">
            <span class="label">github:</span>
            <a href="https://github.com/smutchev" target="_blank">/smutchev</a>
        </div>

        <p class="prompt" style="margin-top: 25px;">user@host:~<span class="cursor">$</span> <span class="blinking-cursor">â–ˆ</span></p>

    </div>

</body>
</html>
